{% extends "base.html" %}

{% block content %}
    <div class="uk-grid" style="margin-top: 100px;">
        <div class="uk-width-1-3"></div>
        <div class="uk-width-1-3">

            {% if error_404 %}
                <div style="text-align: center;">
                    <h2>Uuups! Strony nie znaleziono.</h2>
                    <br>
                    <p>Niestety, to czego szukasz nie ma :(.</p>
                    <br>
                    <a href="{{ url_for('index') }}">Powrót</a>
                </div>
            {% endif %}

            {% if error_500 %}
                <h2 style="text-align: center;"><strong>Uuups 500!</strong> Przepraszamy, pojawił się nie zapowiedziany gość :)</h2>
                <br>
                <img src="/static/img/500.jpg" width="750"/>
            {% endif %}

        </div>
        <div class="uk-width-1-3"></div>
    </div>
{% endblock %}
